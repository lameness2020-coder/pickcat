  stroke: rgba(255,255,255,0.8);

  transition: opacity 0.3s, transform 0.3s;
  z-index: 1;
}

  opacity: 0;

}

  font-weight: bold;

}

/* Design Kachel */
.design { background: linear-gradient(135deg, rgba(240,240,240,0.4), rgba(210,210,210,0.2)); }
